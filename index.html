<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunger</title>
    <link rel="stylesheet" href="css/index.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/d6e76c230a.css">
</head>

<body>
    <div class="header flex fd-row jc-sb">
        <div class="header__wrapper flex fd-row jc-center wrap">
            <div class="header__item">home</div>
            <div class="header__item">about</div>
            <div class="header__item">team</div>
            <div class="header__item">booking</div>
        </div>
        <img class="header__logo" src="img/logo.png" alt="">
        <div class="header__wrapper flex fd-row jc-center wrap">
            <div class="header__item">menu</div>
            <div class="header__item">galerie</div>
            <div class="header__item">events</div>
            <div class="header__item">contact</div>
        </div>
    </div>

    <div class="explore flex fd-row jc-center wrap">
        <div class="explore__subtitle subtitle">restaurant</div>
        <div class="explore__title title">hungry people</div>
        <button class="explore__button button button__gold">book table</button>
        <button class="explore__button button button__lite">explore</button>
        <div class="explore__next"><button class="button__round"><i class="fa fa-chevron-down"></i></button></div>

        <div class="sidebar flex fd-column ">
            <button class="sidebar__button button__sidebar"><i class="fa fa-facebook-f"></i></button>
            <button class="sidebar__button button__sidebar"><i class="fa fa-twitter"></i></button>
            <button class="sidebar__button button__sidebar"><i class="fa fa-instagram"></i></button>
        </div>

        <div class="explore__schedule schedule">Mon - Fri: 8PM - 10PM, Sat - Sun: 8PM - 3AM</div>
    </div>
</body>
</html>
